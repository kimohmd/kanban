<form [formGroup]="tabForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-12">
      <label>
        titre:
        <input type="text" formControlName="titre" required>
      </label>
      </div>
     
    </div>
    
    
    <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!tabForm.valid">Submit</button>
    </div>
    </form>
