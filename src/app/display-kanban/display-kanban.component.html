<H3>Utilisateurs<H3>
<table mat-table [dataSource]="utilisateurs" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let utilisateur"> {{utilisateur.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let utilisateur"> {{utilisateur.nom}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> PrÃ©nom </th>
      <td mat-cell *matCellDef="let utilisateur"> {{utilisateur.prenom}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fonction">
      <th mat-header-cell *matHeaderCellDef> Fonction </th>
      <td mat-cell *matCellDef="let utilisateur"> {{utilisateur.fonction}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
