<H3>Fiches Kanban<H3>
<table mat-table [dataSource]="fiches" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Libelle </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.libelle}} </td>
    </ng-container>
  

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="temps">
      <th mat-header-cell *matHeaderCellDef> Temps </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.temps}} </td>
    </ng-container>

    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef> Lieu </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.lieu}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.url}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.note}} </td>
    </ng-container>

    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef> Etat </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.etat}} </td>
    </ng-container>

    <ng-container matColumnDef="utilisateur">
      <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
      <td mat-cell *matCellDef="let fiche"> {{fiche.utilisateur.id}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
